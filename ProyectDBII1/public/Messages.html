<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="../Images/Icons/Isotipo.ico" type="ico" sizes="48x48">
    <title>Messages</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
  </head>
  <body onload="loadMessages()">

    <nav class="navbar navbar-light bg-light fixed-bottom" style="border-color: #929191;">
      <div class="container-fluid">
        <form class="d-flex flex-row">
          <div class="d-flex">
              <input class="form-control" type="file" id="formFile" accept=".jpg , .png, .mp4">
          </div>
          <div class="d-flex mx-4">
              <input class="form-control me-2" type="form-control" placeholder="Write the comment" aria-label="Search" style="width: 70vw;">
              <button class="btn btn-success" type="submit">Send</button>
          </div>
        </form>
      </div>
    </nav>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark position-relative" style="background-color: #2a2d3b;">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="#"><</a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container-fluid d-flex justify-content-between">
              <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li>
                    <img class="dropdown-toggle" name="imageUser" data-toggle="downtownAccount" src="Images/icons/noImage.jpg" Style="width: 40px; height: 40px;border-radius: 50%;" >
                  </li>
                  <li id="homeWindow" class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" >User Name</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div id="messagesDiv" class="row" style="margin-top: 40px;"> 

      <div id="rightMessage" class="d-inline-flex justify-content-end" style=" margin-bottom:40px;">
        <div class="d-inline-flex flex-row" style="border-radius: 8px; margin-right: 200px; padding-bottom:1px; padding-top:10px; padding-right:20px; padding-left:20px; background-color: lightblue;">
          <p>Hola, como estas?</p>
          <div> <img src="Images\Home\profile.png" style="margin-left: 10px; width:30px;"> </div>
        </div>
      </div>
      
      <div id="leftMessage" class="d-inline-flex" style="margin-bottom: 5px;">
        <div class="d-inline-flex justify-content-around" style="border-radius: 8px; margin-left: 200px; padding-bottom:1px; padding-top:10px; padding-right:20px; padding-left:20px; background-color: goldenrod;">
          <div> <img src="Images\Home\profile.png" style="margin-right: 10px; width:30px;"> </div>
          <p>Bien, y tu?</p>
        </div>
      </div>

    </div>

    <script src="../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="../scripts/messages.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/session.js"></script>
  </body>
</html>
