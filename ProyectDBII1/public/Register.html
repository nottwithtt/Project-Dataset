<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="../Images/Icons/Isotipo.ico" type="ico" sizes="48x48">
    <title>Register</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css"> 
   


</head>
<body style="background: #2a2d3b;" >
    <!-- TITLE -->
    <div class="col-12 d-flex flex-row justify-content-center">
        <div style="margin-top: 3vw; margin-left: 3vw;">
            <img src="../Images/Icons/Isotipo.png" Style="width: 4.5vw; height: 4.5vw;">
        </div>
        <div>
            <p class="h1" style="color: white; margin-top: 3.6vw;">Dataford</p>
        </div>
    </div>

    <!-- CONTAINER -->
    <div class="container-fluid">
        <div class="row">
            <!-- DIV -->
            <div class="col d-flex flex-row justify-content-center" style="margin-top: 35px">
                <!-- CARD INFORMATION -->
                <div class="card" style="width: 700px; height: 460px;">
                    <div class="card-body" style="margin-top: 10px;margin-left: 50px; margin-right: 50px;margin-bottom: 10px;">
                        <div class="row">
                            <div class="col">
                                <div class="contenedor d-flex">
                                    <div>
                                        <!-- REGISTER FORM 1 -->
                                        <form action = "Register1">
                                            <p class="h2">Register</p>
                                            
                                            <!-- NAME FORM -->
                                            <!-- ID = txtNameRegister -->
                                            <div id="labelName" class="mt-3">
                                                <label for="txtNameRegister" class="form-label">Name</label>
                                                <input id="txtNameRegister" type="text" class="form-control form-control-sm" required>
                                            </div>

                                            <!-- LASTNAME FORM -->
                                            <!-- ID = txtLastNameRegister -->
                                            <div id="labelLastName" class="mt-2">
                                                <label for="txtLastNameRegister" class="form-label ">Last Name</label>
                                                <input id="txtLastNameRegister" type="text" class="form-control form-control-sm" required>
                                            </div>

                                            <!-- USERNAME FORM -->
                                            <!-- ID = txtUsernameRegister -->
                                            <div id="labelRegisterUsername" class="mt-2">
                                                <label for="txtUsernameRegister" class="form-label">Username</label>
                                                <input id="txtUsernameRegister" type="text" class="form-control form-control-sm" required>
                                            </div>

                                            <!-- BIRTHDAY FORM -->
                                            <!-- ID = txtBirthdayRegister -->
                                            <div id="labelBirthday" class="mt-2">
                                                <label for="txtBirthdayRegister" class="form-label">Birthday</label>
                                                <div><input id="txtBirthdayRegister" type="date" class="date" required></div>
                                            </div>

                                            <!-- REGISTER BUTTON -->
                                            <!-- Call Register() Function -->
                                            <input id="submitRegister" type="submit" onclick="Register()" class="btn btn-outline-primary mt-3" value="Register" >
                                        </form>
                                        <!-- END OF FORM1 -->
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <!-- REGISTER FORM 2 -->
                                <form action="Register2">
                                    
                                    <!-- REGISTER PHOTO -->
                                    <!-- ID = filePhotoRegister -->
                                    <div class=" d-flex justify-content-center mt-1">
                                        <img id="filePhotoRegister" style="border-radius: 50%;" src="Images/Icons/noImage.jpg" alt="Profile photo" width="115px" height="115px">
                                    </div>

                                    <!-- UPLOAD PHOTO -->
                                    <!-- CALL changeRegisterImage() function -->
                                    <!-- ID = buttonUploadFilePhotoRegister -->
                                    <div class="d-flex justify-content-center mt-2">
                                        <input id="buttonUploadFilePhotoRegister" type="file" onchange="ChangeRegisterImage()" class="form-control form-control-sm mt-3" value="Upload Photo" accept=".jpg , .png"  >
                                    </div>

                                    <!-- UPLOAD Password -->
                                    <!-- ID = txtPasswordRegister -->
                                    <div class="mt-4" >
                                        <label for="txtPasswordRegister" class="form-label">Password</label>
                                        <input id="txtPasswordRegister" type="password" class="form-control form-control-sm" required>
                                    </div>
                                </form>
                            
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
   
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/session.js"></script>
</body>
</html>
