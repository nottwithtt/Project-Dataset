<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/Icons/Isotipo.ico" type="ico" sizes="48x48">
    <!--favicon-->
    <link rel="icon" href="../Images/Icons/Isotipo.ico" type="ico" sizes="48x48">
    <title>Sign In</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css"> 
</head>
<body style="background: #2a2d3b;">
    <!-- TITLE -->
    <div class="col-12 d-flex flex-row justify-content-center">
        <div style="margin-top: 3vw; margin-left: 3vw;">
            <img src="../Images/Icons/Isotipo.png" Style="width: 4.5vw; height: 4.5vw;">
        </div>
        <div>
            <p class="h1" style="color: white; margin-top: 3.6vw;">Dataford</p>
        </div>
    </div>

    <!-- Container -->
    <div class="container-fluid" >
        <div class="row">
            <!-- Div -->
            <div class="col d-flex flex-row justify-content-center" style="margin-top: 35px">
                <!-- Card information -->
                <div class="card" style="width: 700px; height: 460px;">
                    <div class="card-body" style="margin-top: 35px;margin-left: 50px; margin-right: 50px;margin-bottom: 35px;">
                        
                        <p class="h2">Sign In</p>
                        
                        <!-- USERNAME FORM -->
                        <!-- ID = txtUsernameSignIn -->
                        <label for="txtUsernameSignIn" class="form-label mt-3">Username</label>
                        <input id="txtUsernameSignIn" type="text" class="form-control" required>

                        <!-- PASSWORD FORM -->
                        <!-- ID = txtPasswordSignIn -->
                        <label for="txtPasswordSignIn" class="form-label mt-3">Password</label>
                        <input id="txtPasswordSignIn" type="password" class="form-control" required>

                        
                        <p class="mt-3">Don't have an account? 
                            <!-- REGISTER BUTTON -->
                            <a href="/Register">Register</a>
                        </p>

                        <!-- SIGN IN BUTTON -->
                        <!-- CALL SignIn() Function -->
                        <input id="submitSignIn" onclick="SignIn()" type="submit" class="btn btn-outline-primary mt-3" value="Sign In">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/signIn.js"></script>
    <script src="../scripts/session.js"></script>
</body>
</html>
